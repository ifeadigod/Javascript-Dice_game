<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="body">
        <div class="heading">
            <h1 id="result">Click the button to roll dice</h1>
        </div>
        <div class="head">
            <div class="Players">
                <h3>Player 1</h3>
                <img src="images/dice1.png" alt="first image" id="player1">
            </div>
            <div class="Players">
                <h3>Player 2</h3>
                <img src="images/dice2.png" alt="first image" id="player2">
            </div>
        </div>
        <div class="button">
            <button onclick="Games()">Play Again</button>
        </div>
        <div class="heading">
            <h1 id="result">Scores</h1>
            <p id="scores"></p>
        </div>
    </div>
    <script src="Dice.js"></script>
</body>
</html>
